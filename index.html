<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal ↔ Binary Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h2>Decimal ↔ Binary Converter</h2>
    <div class="wrapper">
        <div class="input-wrapper">
            <label for="dec-inp">Decimal:</label>
            <input type="text" id="dec-inp" placeholder="Enter decimal number">
        </div>
        <div class="input-wrapper">
            <label for="bin-inp">Binary:</label>
            <input type="text" id="bin-inp" placeholder="Enter binary number">
        </div>
        <p id="error-msg"></p>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
